
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Database Entry</title>


    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      @media (min-width: 768px) { 
        .form-container {
          width: 50%;
        }
       }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="mt-4">
        <h1>Parking Database Entry</h1>

        <div class="form-container shadow-sm ml-auto card p-3 mt-5 col-sm-12">
          <h5 class="card-title">Enter Parking Ticket Info</h5>
          <div class="card-body text-start">
            <form
              class="row d-flex flex-column justify-content-start align-items-center"
              action="/"
              method="post"
            >
              {% csrf_token %}
              <div class="mb-3 d-flex flex-column">
                <label class="form-label" for="datetime">Date & Time:</label>
                <input
                  type="datetime-local"
                  id="datetime"
                  name="datetime"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3 d-flex flex-column">
                <label class="form-label" for="location">Location:</label>
                <input
                  class="form-control"
                  type="text"
                  id="location"
                  name="location"
                  required
                />
              </div>

              <div class="my-3 d-flex">
                <button class="btn btn-success w-100" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
